<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Atividade 3</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const personagem = new Image();
        personagem.src = "assets/personagem.png";
        
        personagem.addEventListener("load", terminouDeCarregar);
        
        function desenhaFundo(){
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        let pose = 0;
        let quadro = 0;

        const POSES = [4, 4 ,3 ,5]

        function terminouDeCarregar(){
            
        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            desenhaFundo();

            quadro = (quadro >= POSES[pose]-1) ? 0 : quadro + 5 * dt;
            
            ctx.drawImage(personagem, Math.floor(quadro)*71, pose*80, 71, 80, 0, 0, 71, 80);
            requestAnimationFrame(passo);
            t0 = t;
        }
    </script>
</body>
</html>
